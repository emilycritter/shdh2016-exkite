<!DOCTYPE html>
<html>
<head>
	<title>jscolor Example</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
	<link href='https://fonts.googleapis.com/css?family=Orbitron:400,700,500,900' rel='stylesheet' type='text/css'>
	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
</head>
<body style="text-align:center;">

	<h1>e<strong class="xk">xk</strong>ite <img src="kite.png" alt="" /></h1>


	<script src="jscolor.js"></script>



	<div class="color-picker"><input class="jscolor" value="ab2567"></div>

	<script>
	function setTextColor(picker) {
		document.getElementsByTagName('body')[0].style.color = '#' + picker.toString()
	}
	</script>
	<script type="text/javascript">
		$(".jscolor").change(function() {
		  var color = $( this ).css( "background-color" );
			var xkUpdate = $('strong');
			xkUpdate.css("color", color);
		});
	</script>



	<!-- <p style="margin-top:3em;">Check out <a href="http://jscolor.com/examples/">more examples at jscolor.com</a>!</p> -->



</body>
</html>
